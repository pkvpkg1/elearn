{% extends "header.html" %}
{% block container %}
{% load static %}

<div class="p-2"></div>




<section class="section pb-0">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-5">
                <div class="tiny-single-item">
                    <div class="tiny-slide"><img src='{% static "images/course_images/" %}{{course_data.0.CourseImage}}' class="img-fluid rounded" alt=""></div>
                </div>
            </div><!--end col-->

            <div class="col-md-7 mt-4 mt-sm-0 pt-2 pt-sm-0">
                {% for i in course_data %}
                <div class="section-title ms-md-4">
                    <h4 class="title">{{course_data.0.CourseName}}</h4>
                    <h5 class="text-muted">${{course_data.0.OfferPrice}} <del class="text-danger ms-2">${{course_data.0.ActualPrice}}</del> </h5>
                    <ul class="list-unstyled text-warning h5 mb-0">
                        <li class="list-inline-item"> <i class="fa fa-star"></i> </li>
                        <li class="list-inline-item"> <i class="fa fa-star"></i> </li>
                        <li class="list-inline-item"> <i class="fa fa-star"></i> </li>
                        <li class="list-inline-item"> <i class="fa fa-star"></i> </li>
                        <li class="list-inline-item"> <i class="fa fa-star"></i> </li>
                    </ul>
                    
                    
                    <div class="col">
                        <h4 class="mt-4">Enter Billing Address</h4>
                        <form action="/order_confirm/" method="post" id="enrollPay" class="">
                            {% csrf_token %}
                        <div class="row">
                            <div class="col">
                                <label class="form-label mt-3">Name <span class="text-danger">*</span></label>
                                <div class="form-icon position-relative">
                                    <i data-feather="user" class="fea icon-sm icons"></i>
                                    <input type="hidden" name="id" id="id" value="{{id}}" class="">
                                    <input type="text" class="form-control ps-5" value="{{request.user.first_name}}" placeholder="Enter User Name" name="name" id="name" required="">
                                </div>
                            </div>

                            <div class="col">
                                <label class="form-label mt-3">Email <span class="text-danger">*</span></label>
                                <div class="form-icon position-relative">
                                    <i data-feather="mail" class="fea icon-sm icons"></i>
                                    <input type="text" class="form-control ps-5" value="{{request.user.username}}" placeholder="Enter email id" name="email" id="email" required="">
                                </div>
                            </div>

                        </div>

                    <label class="form-label mt-3">Phone <span class="text-danger">*</span></label>
                    <div class="form-icon position-relative">
                        <i data-feather="phone" class="fea icon-sm icons"></i>
                        <input type="text" class="form-control ps-5" placeholder="Enter your mobile number" name="mobile" id="mobile" required="">
                    </div>


                    <label class="form-label mt-3">Address <span class="text-danger">*</span></label>
                    <div class="form-icon position-relative">
                        <i data-feather="map-pin" class="fea icon-sm icons"></i>
                        <textarea name="address" id="address"  class="form-control ps-5" cols="30" rows="3" placeholder="Enter your Address"></textarea>
                    </div>
                    
                    <input type="submit" value="Create Order Now" class="btn btn-primary mt-3 ">
                </form>
                    


                    </div>
                    
                    </div><!--end row-->

                  
                </div>
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->

    {% endfor %}

    </div><!--end container-->

</section><!--end section-->


<div class="p-5 mt-5"></div>


{% endblock container %}
